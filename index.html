<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Papa's Pizzeria</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Papa's Pizzeria</h1>
            <form>
                <fieldset>
                    <legend>Customer:</legend>
                    <div class="row">
                        <div>
                            <label for="firstname">First</label>
                            <input type="text" id="firstname" name="first_name">
                        </div>
                        <div>
                            <label for="lastname">Last</label>
                            <input type="text" id="lastname" name="last_name">
                        </div>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                </fieldset>
                <div class="row">
                    <fieldset>
                        <legend>Type:</legend>
                        <div>
                            <input type="radio" id="newYork" name="type">
                            <label for="newYork">New York Style</label>
                        </div>
                        <div>
                            <input type="radio" id="chicago" name="type">
                            <label for="chicago">Chicago Style</label>
                        </div>
                        <div>
                            <input type="radio" id="sicilian" name="type">
                            <label for="sicilian">Sicilian Style</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Size:</legend>
                        <div>
                            <input type="radio" id="small" name="size">
                            <label for="small">Small</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="size">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="large" name="size">
                            <label for="large">Large</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Toppings:</legend>
                        <div>
                            <input type="checkbox" id="pepperoni" name="pepperoni" value="yes">
                            <label for="pepperoni">Pepperoni</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mushrooms" name="mushrooms" value="yes">
                            <label for="mushrooms">Mushrooms</label>
                        </div>
                        <div>
                            <input type="checkbox" id="chicken" name="chicken" value="yes">
                            <label for="chicken">Chicken</label>
                        </div>
                    </fieldset>
                </div>
                <fieldset>
                    <legend>Crust:</legend>
                    <label for="crust">Please choose one:</label>
                    <select id="crust" name="crust">
                        <option value="normal">Normal</option>
                        <option value="cheesy">Cheesy</option>
                        <option value="thin">Thin</option>
                        <option value="thick">Thick</option>
                        <option value="cracker">Cracker</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Special:</legend>
                    <label for="special">Customer Requests</label>
                    <textarea id="special" name="specialRequests" rows="5" cols="12" placeholder="Allergies, substitutions, omissions, etc."></textarea>
                </fieldset>
                <button type="submit" onclick="alert('Thank you for your order!')">Submit Order</button>
            </form>
        </div>
    </div>
</body>
</html>
